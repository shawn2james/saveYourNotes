<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>SaveYourNotes | Login</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- LOGO -->
            <div class="logo w-full flex">
                <span class="initial">S</span><span>ave</span><span class="initial">Y</span><span>our</span><span class="initial">N</span><span>otes</span>  
                <img src="assets/music-icon.png" alt="">
            </div>

            <!-- NAVIGATION BUTTONS -->
            <nav class="navbar flex justify-evenly">
                <a href="/home.html" class="nav-item" id="home-tab">Home</a>
                <a href="#" class="nav-item" id="about-tab">About</a>
                <a href="/your-music.html" class="nav-item" id="log-in-tab">Log in</a>
                <button class="button-lg-light nav-item" id="sign-up-tab">
                    <span>Sign up</span
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="login">
                <fieldset class="flex flex-col justify-evenly align-start">
                    <legend>JOIN</legend>

                    <p> <input type="email" name="email" id="email" placeholder="Enter your email..."> </p>
                    <p> <input type="password" name="password" id="password" placeholder="Enter your password..."> </p>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
