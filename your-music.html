<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/your-music.css">
    <title>Your Music | SaveYourNotes</title>
</head>
<body>
    <header>
        <div class="container flex justify-between">
            <!-- PAGE HEADING -->
            <div class="title" id="your-music-title">YOUR MUSIC</div>

            <!-- FILTER & ADD BUTTONS -->
            <div class="flex w-50 justify-between">
                <button class="button-md-light flex filter">
                    Filter
                    <img src="assets/filter-icon.png" alt="" class="inline-block">
                </button>
                <button class="button-md-light flex add">
                    <span>Add</span>
                    <img src="assets/add-icon.png" alt="" class="inline-block">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container w-full flex flex-col">
            <div onclick="window.location='music.html';" class="song w-80 m-auto flex justify-between">
                <span class="song-name">Runaway</span>
                <span class="song-author">by Aurora</span>
            </div>
            <div class="song w-80 m-auto flex justify-between">
                <span class="song-name">May the Angels</span>
                <span class="song-author">by Dark</span>
            </div>
            <div class="song w-80 m-auto flex justify-between">
                <span class="song-name">Venom</span>
                <span class="song-author">by Eminem</span>
            </div>
            <div class="song w-80 m-auto flex justify-between">
                <span class="song-name">Flashing Lights</span>
                <span class="song-author">by Kanye West</span>
            </div>
        </div>
    </main>
</body>
</html>
