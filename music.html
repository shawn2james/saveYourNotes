<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/music.css">
    <title>Runaway | SaveYourNotes</title>
</head>
<body>
    <header>
        <div class="container w-60 m-auto">
            <div class="song-name">Runaway</div>
            <div class="song-author">by Aurora</div>
            <div class="song-details flex justify-evenly">
                <div class="song-genre">Pop</div>
                <div class="song-difficulty">Medium difficulty</div>
            </div>
            <button class="button-md-dark"> Go to original source </button>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="attachments">
                <div class="flex justify-between w-full">
                    <span class="title">Attachments</span>
                    <button class="button-md-light">
                        Add
                        <img src="assets/add-icon.png" alt="" class="inline-block">
                    </button>
                </div>
                <div class="files flex flex-col">
                    <div class="file">song_played.mp3</div>
                    <div class="file">music_sheet.pdf</div>
                    <div class="file">demo.mp4</div>
                </div>
            </section>

            <section id="music-notes">
                <div class="flex justify-between w-full">
                    <span class="title">Music Notes</span>
                    <img src="assets/edit-icon.png" alt="" title="Edit">
                </div>
                <div>
                    <div class="notes-container">
                        <span>R</span>
                        <div class="notes">
                            <span class="c note" id="note-1">C</span>
                            <span class="d note" id="note-2">D</span>
                            <span class="e note" id="note-3">E</span>
                            <span class="f note" id="note-4">F</span>
                            <span class="c note" id="note-5">C</span>
                            <span class="d note" id="note-6">D</span>
                            <span class="e note" id="note-7">E</span>
                            <span class="f note" id="note-8">F</span>
                            <span class="c note" id="note-9">C</span>
                            <span class="d note" id="note-10">D</span>
                            <span class="e note" id="note-11">E</span>
                            <span class="f note" id="note-12">F</span>
                        </div>
                    </div>
                    <div class="notes-container">
                        <span>L</span>
                        <div class="notes">
                            <span class="c note">C</span>
                            <span class="d note">D</span>
                            <span class="e note">E</span>
                            <span class="f note">F</span>
                            <span class="c note">C</span>
                            <span class="d note">D</span>
                            <span class="e note">E</span>
                            <span class="f note">F</span>
                            <span class="c note">C</span>
                            <span class="d note">D</span>
                            <span class="e note">E</span>
                            <span class="f note">F</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- <script src="main.js"></script> -->
</body>
</html>
