<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Your Music | SaveYourNotes</title>
</head>
<body>
    <header>
        <div class="container flex justify-between">
            <!-- PAGE HEADING -->
            <div class="title" id="your-music-title">YOUR MUSIC</div>

            <!-- FILTER & ADD BUTTONS -->
            <div class="flex w-50 justify-between">
                <button class="button-md flex filter">
                    Filter
                    <img src="assets/filter-icon.png" alt="" class="inline-block">
                </button>
                <button class="button-md flex add">
                    <span>Add</span>
                    <img src="assets/add-icon.png" alt="" class="inline-block">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="song flex">
                <div class="open-section w-half">
                    <button class="button-lg open">
                        <span>Open</span>
                        <img src="assets/open-icon.png" alt="">
                    </button>
                    
                    <button class="button-lg original-source">
                        Go to original source
                    </button>

                    <div class="author">by Aurora</div>
                </div>

                <div class="song-name">Runaway</div>
            </div>
        </div>
    </main>
</body>
</html>
