<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Runaway | SaveYourNotes</title>
</head>
<body>
    <div class="backdrop-container">
        <header>
            <div class="container flex flex-col items-center space-y-5 py-7 rounded-b-3xl bg-light text-dark w-10/12 m-auto">
                <div class="tracking-widest font-bold text-xl w-10/12 m-auto text-center">
                    Runaway<br>
                    <span class="text-sm">by Aurora</span>
                </div>
                <div class="flex justify-evenly items-center space-x-2">
                    <span class="font-bold bg-secondary rounded-xl text-sm px-3 py-1">Pop</span>
                    <span class="font-bold bg-secondary rounded-xl text-sm px-3 py-1">Medium difficulty</span>
                </div>
                <button class="bg-dark text-light w-10/12 font-normal py-3"> Go to original source </button>
            </div>
        </header>

        <main>
            <div class="container">
                <section id="attachments" class="py-10">
                    <div class="flex justify-between w-10/12 m-auto">
                        <span class="font-bold text-xl">Attachments</span>
                        <button class="bg-light text-dark px-3">
                            <span>Add</span>
                            <img src="assets/add-icon.png" alt="" class="inline-block">
                        </button>
                    </div>
                    <div class="flex flex-col space-y-3 mt-5 text-sm">
                        <div class="bg-light text-dark w-10/12 m-auto rounded-2xl py-1 pl-4">song_played.mp3</div>
                        <div class="bg-light text-dark w-10/12 m-auto rounded-2xl py-1 pl-4">music_sheet.pdf</div>
                        <div class="bg-light text-dark w-10/12 m-auto rounded-2xl py-1 pl-4">demo.mp4</div>
                    </div>
                </section>

                <section id="music-notes">
                    <div class="flex justify-between w-10/12 m-auto">
                        <span class="font-bold text-xl">Music Notes</span>
                        <img src="assets/edit-icon.png" alt="" title="Edit">
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
